<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Sign Up</title>
    <link rel="stylesheet" href="signup.css"/>
</head>
<body>
    <h1>
        Facebook
    </h1>
    <div>
        <h2>
            Create a new account
        </h2>
        <b>
            It's quick and easy.
        </b>
        <hr/>
        <label>
            First Name:
        </label>
        <input type="fname" placeholder="Inter your First name"/>
        <br/>
        <br/>
        <label>
            Last Name:
        </label>
        <input type="lname" placeholder="Inter your Last name"/>
        <br/>
        <br/>
        <label>
            Mobile Number:
        </label>
        <input type=" number;" placeholder="Inter Phone Number"/>
        <br/>
        <br/>
        <label>
            email:
        </label>
        <input type="email" placeholder="###@gmail.com"/>
        <br/><br/>
        <label>
            New Password:
        </label>
        <input type="password" placeholder="Inter your password"/>
        <br/>
        <br/>
        <label>
            Date of birth:
        </label>
        <input type="date"/>
        <br/>
        <br/>
        <label>
            Gender:
        </label>
        <br/>
        <input type="radio" id="Male" value="Male"
        name="Gender"/>
        <label for="Male">
            Male
        </label>
        <input type="radio" id="Female" value="Female"
        name="Gender"/>
        <label for="Female">
            Female
        </label>
        <input type="radio" id="Custom" value="Custom"
        name="Gender"/>
        <label for="Custom">
            Custom
        </label>
        <br/><br/>
        <input type="button" value="Create a new account"/>
        <br/><br/>
        <a href="facebook.html">
            Already have an account?
        </a>
        <br/>
        <br/>
        <b>
            Create a page
        </b>
            for a celebrity, brand or business.
    </div>
